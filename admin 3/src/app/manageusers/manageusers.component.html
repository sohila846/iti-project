    <div class="col-8">
            <div class=" box mt-4" style="min-width: 1000px;">
              <div class="row">

            </div>
            <div class="col-10">
              <form>
                <div class="search " style="box-shadow: 2px 2px 2px 2px rgba(154, 154, 214, 0.4);
                border-radius: 10px; background-color: white; display: flex;  width: 100%;">
                  <mat-form-field class="ml-4">
                    <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
                    </mat-form-field>
                </div>
              </form>
                <!-- <table class="table table-bordered  ">
                    <thead>
                      <tr class="table-danger">
                        
                        <th scope="col" class="text-secondary">ID</th>
                        <th scope="col" class="text-secondary">name</th>
                        <th scope="col" class="text-secondary">email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-Light" *ngFor="let user of (providers|async)">
                        
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td><a type="button" class="delete" (click)="deleteMovie(user.id)"><img src="/assets/photos/delete.png"></a></td>
                        <td><a type="button" class="delete" (click)="profile(user)"><img src="/assets/photos/goprofile.png"></a></td>
                        
                      </tr>
                     
                    </tbody>
                  </table> -->
                  <table class="table table-bordered bg-warning" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z9" style="min-width: 800px;">
            
               
                    <ng-container matColumnDef="name">
                      <th  mat-header-cell mat-sort-header *matHeaderCellDef> <strong style="font-size: large;">Name</strong> </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                      <th mat-header-cell mat-sort-header  *matHeaderCellDef> <strong style="font-size: large;">Email</strong> </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="rating">
                      <th mat-header-cell mat-sort-header  *matHeaderCellDef> <strong style="font-size: large;">rating</strong> </th>
                      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="Delete">
                      <th mat-header-cell *matHeaderCellDef>Delete</th>
                      <td mat-cell *matCellDef="let element"><a type="button" class="delete" (click)="deleteMovie(element.id)"><img src="/assets/photos/delete.png"></a></td>
                    </ng-container>
                    <ng-container matColumnDef="profile">
                      <th mat-header-cell *matHeaderCellDef>Profile</th>
                      <td mat-cell *matCellDef="let element"><a type="button" class="delete" (click)="profile(element)"><img src="/assets/photos/goprofile.png"></a></td>
                    </ng-container>
                    
                
                    <tr style="background: darkgray;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                
                  </table>
                  <mat-paginator #paginator
                  [pageSize]="2"
                  [pageSizeOptions]="[2,5, 10, 25, 100]"
                  >
                </mat-paginator>
                </div>
                </div>
            </div>
           
      
  
    
    </div>
